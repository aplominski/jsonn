name: Build and publish as release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies - Linux / macOS
      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo DEBIAN_FRONTEND=noninteractive apt update
            sudo DEBIAN_FRONTEND=noninteractive apt install -y ninja-build meson gcc g++
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew update
            brew install ninja meson
          fi
        shell: bash

      # Install dependencies - Windows
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y meson ninja
          refreshenv
        shell: pwsh
      - name: Build project
        run: |
          meson setup build --buildtype release
          meson compile -C build

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp -r include artifacts/
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            cp build/libjsonn.so artifacts/
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp build/libjsonn.dylib artifacts/
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            cp build/jsonn.dll artifacts/
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jsonn-${{ matrix.os }}
          path: artifacts

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "Automated release of jsonn"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/jsonn-${{ matrix.os }}.tar.gz
          asset_name: jsonn-${{ matrix.os }}.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
